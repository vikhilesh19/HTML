<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="male">Male</label>
    <input type="radio" id="male" name="Gender">
    <br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="Gender">
    <br>
    <label for="others">Others</label>
    <input type="radio" id="others" name="Gender">
    <br>
    select the languages known :
    <br>
    <label for="c">C</label>
    <input type="checkbox" id="c" name="lang">
    <br>
    <label for="c++">C++</label>
    <input type="checkbox" id="c++" name="lang">
    <br>
    <label for="python">Python</label>
    <input type="checkbox" id="python" name="lang">
    <br>
    <label for="java">Java</label>
    <input type="checkbox" id="java" name="lang">
    <br>
    <label for="class">Select your class</label>
    <select name="class" id="class">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <br>
    <label for="textarea">Write your Experience here:</label>
    <br>
    <textarea name="textarea" id="textarea" rows="4" cols="40"> 
        Write your Experience
    </textarea>
</body>
</html>
